<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia ALURA</title>
        <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="products.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form class="formulario">
                <!-- con LABEL FOR vinculamos el input con el label -->
                <label for="nombreapellido">Nombre y Apellido</label> 
                <input type="text" id="nombreapellido" class="input-padron" required>
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Escriba su mensaje..."></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-mensaje"><input type="radio" name="contacto" value="mensaje" id="radio-mensaje">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barberia Alura
                via correo electronico?</label>

                <input type="submit" class="submit" value="Enviar Formulario">
            </form>

            <table>                         <!-- Tablas -->
                <thead>                     <!-- Header de la tabla -->
                    <tr>                    <!-- table roads, lineas -->
                        <th>Día</th>        <!-- Celdas del header -->
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>                     <!-- Body de la tabla -->
                    <tr>                    
                        <td>Lunes</td>      <!-- Celdas de la tabla -->
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
